<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>  
    <header>Typing Speed Test Game</header>
    <!-- <p>The quick brown fox jumps over the lazy dog. Speed and accuracy are key when typing fast. Stay focused, avoid errors, and keep your fingers moving smoothly. Practice makes perfect!    </p> -->
    <div class="restart"><i class="fa-solid fa-rotate-right"></i></div>
    <p>anass basma jannet, anass basma jannet, anass basma jannet</p>
    <div class="input-div">
        <input type="text" placeholder="Start Typing Here !">
    </div>
    <div class="footer">
        <div class="counter-div">Time left : <span class="counter">10</span> seconds</div>
        <div class="stats">
            <span style="display: inline-block; width: 60px;color: black;">Speed</span> : <span class="speed">__</span> WPM <br>
            <span style="display: inline-block; width: 60px;color: black">Accuracy</span> : <span class="accuracy">__</span> %
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

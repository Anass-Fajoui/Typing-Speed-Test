<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>  
    <header>Typing Speed Test Game</header>
    <p>The quick brown fox jumps over the lazy dog. Speed and accuracy are key when typing fast. Stay focused, avoid errors, and keep your fingers moving smoothly. Practice makes perfect!    </p>
    <div class="input-div">
        <input type="text">
    </div>
    <div class="footer">
        <div class="counter-div">Time left : <span class="counter">30</span> seconds</div>
        <div class="speed-div"><span class="speed">__</span> WPM</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
